<html lang="en">

<head>

<body>
    <main class="container">
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </form>
          </nav>
            <div class="col-md-4">
                <h2>forms</h2>
                <hr>
                <div class="mb-2">
                    <label for="codigo" class="form-label">codigo</label>
                    <input 
                        type="number" 
                        id="codigo"
                        class="form-control"
                        placeholder="ingrese código"
                        maxlength="10"
                        >
                    <span id="validCodigo"></span>
                </div>
                
                <div class="mb-2">
                    <label for="nombre" class="form-label">nombre</label>
                    <input 
                        type="text" 
                        id="nombre"
                        class="form-control"
                        placeholder="ingrese código"
                        maxlength="10"
                        >
                    <span id="validNombre"></span>
                </div>
                <div class="mb-2">
                    <label for="userName" class="form-label">username</label>
                    <input 
                        type="text" 
                        id="userName"
                        class="form-control"
                        placeholder="ingrese username"
                        maxlength="10"
                        >
                    <span id="validUsername"></span>
                </div>
                <div class="mb-2">
                    <label for="correo" class="form-label">Correo</label>
                    <input 
                        type="text" 
                        id="correo" 
                        class="form-control"
                        placeholder="ingrese correo"
                        maxlength="20"
                        >
                    <span id="validCorreo"></span>  
                </div> 

                
                
                
                <input type="button" onclick="leerForms();" class="btn btn-info" value="Guardar">
            </div>
            <div class="col-md-7 ">
                <h2>Listado</h2>
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr >
                            <th>Código</th>
                            <th>nombre</th>
                            <th>Username</th>
                            <th>Correo</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="datosBody">
                       
                    </tbody>
                </table>
            </div>
        </div>
